<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: brown;">
    <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center" id="titleDiv">
                <p class="fw-bold fs-1" id="titleP" style="text-color: white">WILL YOU BE MY VALENTINE? &lt3</p>
            </div>

            <div class="d-flex justify-content-center align-items-center" id="answerDiv" style="height: 100vh;">
                <button type="button" id="yesButton" class="btn btn-light btn-lg">Yes</button>
                <button type="button" id="noButton" class="btn btn-light btn-lg">No</button>
            </div>
    </div>
</body>
<script>
    var noButton = document.getElementById("noButton");
    var yesButton = document.getElementById("yesButton");

    noButton.onclick = function(event) {
    
        //randomize next Position
        let maxXPos = window.innerWidth - 2 * noButton.offsetWidth;
        let minXPos = 2 * noButton.offsetWidth;
        let maxYPos = window.innerHeight - 2 * noButton.offsetHeight;
        let minYPos = 2* noButton.offsetHeight;

        let nextXPos = Math.random() * (maxXPos - minXPos) + minXPos;
        let nextYPos = Math.random() * (maxYPos - minYPos) + minYPos;

        //assign new position
        noButton.style.position = "absolute";
        noButton.style.left = nextXPos + 'px';
        noButton.style.top = nextYPos + 'px';
    
}

    yesButton.onclick = function(event){
    
        let titleP = document.getElementById("titleP");
        let answerDiv = document.getElementById("answerDiv");

        //remove Buttons
        answerDiv.remove();

        //update message
        titleP.innerText = "Beh... come potevi rifiutare? \n Ci vediamo a casa mia alle 18 \n\n\n Fili";
}
</script>
</html>
